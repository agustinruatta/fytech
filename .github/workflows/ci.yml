# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres

        env:
          DATABASE_HOST: postgres_test
          POSTGRES_DB: fytech_test
          POSTGRES_USER: fytech_test
          POSTGRES_PASSWORD: test

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: pwd
    - run: ls
    - run: ls ./src/Shared/Database/
    - run: npm ci
    - run: npm run build
    - run: sed -i 's/err.message/err.toString()/g' ./node_modules/typeorm/commands/CommandUtils.js
    - run: apt-get install -y postgresql-client
    - run: psql postgresql://fytech_test:test@postgres_test:5433/fytech_test
    - run: exit
    - run: npm run migrations:run:test
    - run: npm test
